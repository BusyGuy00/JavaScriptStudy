<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 클릭으로 이미지가 바뀐다  -->
    <button onclick="imgCh()">이미지 변경</button>
    <img src="./img/cat1.jpeg" alt="귀여운 고양이 사진">
    <script>
        // src 값을 볼 수 있다.
       console.log(document.querySelector("img").src);
        // alt 값을 볼 수 있다.
       console.log(document.querySelector("img").alt);
        // img의 값을 볼 수 있다.
       console.dir(document.querySelector("img"));


       function imgCh(){
       document.querySelector("img").src = "./img/cat2.jpg";
       }
    </script>
</body>
</html>
