<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input id="userid" type="text" name="userid">
        <select id="selectbox">
            <option value="http://naver.com">선택1</option>
            <option value="http://goole.com">선택2</option>
        </select>
    </form>
    <script>
        let input = document.querySelector("#userid");
        let select= document.querySelector("#selectbox");
        input.addEventListener("input",function(){
            console.log(input.value); // 인풋에 입력된 값을 value라고 한다 
        })
        select.addEventListener("change", function(){
            location.href = this.value;
        })

    </script>
</body>
</html>
