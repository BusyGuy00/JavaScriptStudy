        function chkPW2(){
            //비밀번호 8자리 이상 숫자 포함, 영대 문자 포함

            let pw = document.querySelector("#password").value;
            if(!reg.test(pw)){
                alert("비밀번호 8자리 이상이어야 하며 숫자, 대문자, 소문자, 특수문자를 포함해야 한다.")
