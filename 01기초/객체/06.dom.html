<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table"></table>
    <script>
        let userHtml = []; //"<tr>", "<td></td>","<td></td>","</tr>"
        let userList = [
            {name : "그린", email: "네이버"},
            {name : "블루", email: "구글"},
            {name : "핑크", email: "다음"},
        ];
        for (let user of userList){
            userHtml.push(" <tr> ");
            userHtml.push(" <td> "+ user.name +" </td> ");
            userHtml.push(" <td> "+ user.email +" </td> ");
            userHtml.push(" </tr> ");
        }
        document.querySelector("#table").innerHTML = userHtml.join("");




    </script>
</body>
</html>
