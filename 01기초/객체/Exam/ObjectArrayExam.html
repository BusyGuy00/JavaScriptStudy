<body>
     <div id="menu"></div>

   <script>
     function Burger (name, price, size){
        this.name = name;
        this.price = price;
        this.size = size;
    }
    let burgers = [
        new Burger ("새우버거", 5000, "big"),
        new Burger ("불고기버거", 4500, "regular"),
        new Burger ("쥬니어불고기버거", 3500, "small"),
        new Burger ("치즈버거", 5500, "regular"),
        new Burger ("스테이크버거", 7000," big"),
        new Burger ("치킨버거", 5500, "regular"),
        new Burger ("야채버거", 4500, "regular"),
        new Burger ("쥬니어새우버거", 3000, "small"),
    ];
    //regular인 햄버거만 배열
    let regularBurgers = burgers.filter( b => b.size == "regular");
    console.log(regularBurgers)
    //햄버거 이름만 배열
    let burgersNames = burgers.map(b=>b.name);
    console.log(burgersNames)
    //가격이 5000원 이상인 햄버거만 배열
    let burgers2 = burgers.filter( b => b.price >= 5000);
    console.log(burgers2)
    //이름이 스테이크 버거인 햄버거 찾기 
    let burger = burgers.find( b => b.name == "스테이크버거");
    console.log(burger)

      let userHtml = []; //"<tr>", "<td></td>","<td></td>","<td></td>","</tr>"
         for (let user of burgers){
            // userHtml.push(" <ul> ");

            // userHtml.push(" <li>  "+ user.price +"  </li> ");
            // userHtml.push(" <li>  "+ user.size +"  </li> ");
            // userHtml.push(" </ul> ");
            userHtml.push(" <ul> ");
            userHtml.push(" <li>  "+ user.name +" , "+ user.price +" , "+ user.size +"  </li> ");
            userHtml.push(" </ul> ");

        }
         document.querySelector("#menu").innerHTML = userHtml.join("");
   </script>
