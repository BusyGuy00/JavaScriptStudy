<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scores = [85,65,75,80,90,95];
        //find() 원하는 것을 찾아주는 역활. filter()원하는 조건을 걸러주는 역활, map()숫자열을 문자열로 매핑역활
        //find() 배열에서 해당하는 하나의 값을 찾으면 그 값을 리턴하고 종료 
        //filter() 배열에서 조건에 맞는 배열 요소를 새로운 배열로 리턴 
        //map() 배열의 요소를 다른 형태로 변경해서 새로운 배열을 리턴

    //    let scores2 = scores.filter(function(v){
    //         return v > 70;
    //     }) //function에 있는 v의 값이 scores2에 리턴 된다 
         let scores2 = scores.filter (v => v > 80);
        console.log(scores2);
        console.log("--------------------")
        // let score = scores.find(function(v){
        //     return v >= 90;
        // })
        let score = scores.find(v => v >= 90);
        console.log(score);

        console.log("--------------------")
        scores.forEach(v=> console.log(v));

        console.log("--------------------")
        let scores3 = scores.map (v => String(v));
        console.log(scores3);

        
        //생성자 함수 
        function Student (name, age, score){
            this.name = name;
            this.age = age;
            this.score = score;
        }
        let Students = [
            new Student("재훈", 32 , 80),
            new Student("수민", 26 , 85),
            new Student("세영", 31 , 75),
            new Student("재원", 22 , 70),
            new Student("상진", 24 , 60),
        ];
        console.log(Students);
        // 75점 이상만 Students2
        let Students2 = Students.filter(Student=> Student.score >= 75);
        
        //학생 이름만 새로운 배열로 
        let names = Students.map(Student=> Student.name).join();//join은 문자열로 바꾸는 방법
        console.log(Students2);
        console.log ("75 이상만 있는 배열 : " + Students2);
        console.log ("학생이름만 있닌 문자열 : " + names)
    </script>
</body>
</html>
