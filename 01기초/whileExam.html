<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let num;
            do{
                num = prompt("100을 초과 하는 숫자를 입력해 주세요", "");
            }while(num <= 100 && num);  //100보다 작거나 같을때 끝이 난다 &&num은 0이면 숫자가 없어 false 반복 시키는 방법
                                        //입력 값이 100과 같거나 작을때 
                                        //입력을 했을때 
                                        //입력 값이 없으면 Boolean(num) --> false면 반복 시킨다.
    </script>
</body>
</html>
