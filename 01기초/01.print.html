<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="box">
        안녕하세요
    </div>
    <script>
        //자바 스크립트 출력 
        //1.console에 출력 console.log("내용")
        //2.경고장 출력 alert("내용")
        //3.html요소에 출력 요소.innerHTML = "내용"
        //4.html문서에 출력 document.write("내용")

        console.log("안녕하세요");//콘솔에 저장 
        alert("재미있는 자바 스크립트"); //경고창
        //document.getElementById("box").innerHTML = "비오는 목요일";  // 두가지 방법이 있다 
        document.querySelector("#box").innerHTML = "비오는 목요일"; 
        document.write("<h1>html내용 추가하기 </h1>") //: ()안에 것을 화면에 출력하라는 메서드
         document.write("하하하")
    </script>
</body>
</html>
