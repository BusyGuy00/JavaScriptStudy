    <script>
        let firstDate = new Date(2023, 4, 5); //4은 5월을 뜻한다
        let today = new Date(); 
        // 밀리초로 변환 현재 밀리초에서 firstDate의 밀리초를 빼주고 
        // 하루 단위로 변환
        let startTime = firstDate.getTime();
        let todayTime = today.getTime();
        // 원하는 날짜를 계산 후에 소수점을  Math.floor를 통해서 반내림을 통해서 정수를 구해준다.
        let day = Math.floor( (todayTime - startTime)/ (1000*60*60*24))
        console.log (`우리가 만난지 ${day}일 입니다.`)
    </script>
