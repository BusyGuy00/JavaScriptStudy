<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        함수 선언문
        function 함수명 (매개변수){
            실행문 
            return 반환값
        }
         /*
        함수 표현식
        let 변수명 = function (매개변수){
            실행문 
            return 반환값
        }
       
        */
      
       let num = add(10,20);  
       console.log(num);
       function add(a,b) {
        return a+b;  //호이스팅이 돼서 밑에 있어도 작동이 된다
       }
       //매개변수에 from="green" 함으로써 default 값 지정이 되며 아무것도 입력 하지 않으면 디폴트값으로 나온다
       function showMessage(message, from="green"){
        //콘솔에 출력   
        console.log("메세지는 "+message+"이고 보낸 사람은 " +from+ "이다")
       }
       showMessage("안녕"); //실행문 값이 순차적으로 들어가서 from 자리에 undefined 나타난다 
       showMessage("안녕","호호");

       //나머지 매개변수 
    //    매개변수를 몇개 받을지 알 수없을떄 
        function addnums(...arr){
            let sum=0;
            for(let i=0; i<arr.length; i++){
                console.log(arr[i]);
                sum += arr[i];
            }
            console.log("합계 : " + sum);
        }
        addnums(1,2,3,4,5);
        addnums(1,2,3);

        let myFun = function(){
            console.log("함수 표현식");
        }
        myFun();


    </script>
</body>
</html>
