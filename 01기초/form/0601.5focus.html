<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>              
    <!-- 문자열 5개가 맞으면 다음으로 넘긴다? -->
    <p>주민번호 <input type="text" id="ssn" name="ssn"> -
        <input type="text" id="ssn2" name="ssn">
    </p>
</body>
<script>
    let input1 = document.querySelector("#ssn");
    let input2 = document.querySelector("#ssn2");

    input1.addEventListener("input",function(){
        //입력값의 길이가 6이고 문자가 아닐때
        if(this.value.length == 6 && !isNaN(Number(this.value)))
            //위게 조건이 됐을때 focus로 이동 하게 한다.
            input2.focus();
    })
</script>
</html>
